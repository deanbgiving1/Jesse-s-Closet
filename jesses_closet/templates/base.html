<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PINKMAN Clothing{% endblock %}</title>

    <link rel="preload" as="image" href="{{ url_for('static', filename='images/jesse_jane.jpg') }}">
</head>

<body style="background: url('{{ url_for('static', filename='images/jesse_jane.jpg') }}') no-repeat center center fixed; 
             background-size: cover; 
             color: white; 
             text-align: center; 
             font-family: Arial, sans-serif; 
             margin: 0; 
             padding: 0; 
             display: flex; 
             flex-direction: column; 
             height: 100vh;">

    <header style="padding: 20px; background: rgba(0, 0, 0, 0.7);">
        <h1 style="margin: 0;">Jesse's Closet</h1>
        <nav>
            <ul style="list-style: none; padding: 0; margin: 10px;">
                <li style="display: inline; margin: 15px;"><a href="/" style="color: white; text-decoration: none; font-weight: bold;">Home</a></li>
                <li style="display: inline; margin: 15px;"><a href="/shop" style="color: white; text-decoration: none; font-weight: bold;">Shop</a></li>
                <li style="display: inline; margin: 15px;"><a href="/about" style="color: white; text-decoration: none; font-weight: bold;">About</a></li>
                <li style="display: inline; margin: 15px;"><a href="/contact" style="color: white; text-decoration: none; font-weight: bold;">Contact</a></li>
                <li style="display: inline; margin: 15px;">
                    <a href="/saved_items" style="color: white; text-decoration: none; font-weight: bold;">
                        Saved Items
                        {% if saved_items_count %}
                            ({{ saved_items_count }})
                        {% endif %}
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main style="padding: 20px; flex: 1;">
        {% block content %}{% endblock %}
    </main>

    <footer style="padding: 20px; background: rgba(0, 0, 0, 0.8); color: white;">
        <p>2025 PINKMAN Clothing. Dean Carpenter, Emilio Eaton</p>
    </footer>

</body>
</html>
